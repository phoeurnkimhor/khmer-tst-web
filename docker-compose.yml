services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NEON_DB_URL=${DB_URL}
      - ENVIRONMENT=production
      - FRONTEND_URL=http://localhost:3000,http://localhost
    volumes:
      - ./backend/best_model.pt:/app/best_model.pt:ro
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Expose frontend port for direct access
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Remove the problematic volume mount
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
